<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Favicon -->
        <link rel="icon" href="https://seescience.org/wp-content/uploads/2024/01/cropped-clogo_cropped-1-32x32.png" sizes="32x32" />
        <link rel="icon" href="https://seescience.org/wp-content/uploads/2024/01/cropped-clogo_cropped-1-192x192.png" sizes="192x192" />
        <link rel="apple-touch-icon" href="https://seescience.org/wp-content/uploads/2024/01/cropped-clogo_cropped-1-180x180.png" />
        <meta name="msapplication-TileImage" content="https://seescience.org/wp-content/uploads/2024/01/cropped-clogo_cropped-1-270x270.png" />

        <!-- Google Fonts - Inter (with preconnect for performance) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

        <title>SEES Public</title>
    </head>
    <body{% if page_class %} class="{{ page_class }}"{% endif %}>
        <div class="page-wrapper">
            <!-- Main content -->
            <div class="container-fluid content">
                <!-- Full-width header -->
                <div class="sees-public-header">
                    <div class="header-content">
                        <div class="header-logo">
                            <img src="https://seescience.org/wp-content/uploads/2024/07/NSF-SEES-Logo.png" 
                                alt="NSF SEES Logo" 
                                class="header-sees-logo">
                        </div>
                        
                        <!-- Navigation Menu -->
                        <nav class="navbar navbar-expand-lg">
                            <div class="navbar-container">
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                                    <span class="navbar-toggler-icon"></span>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                        <li class="nav-item">
                                            <a class="nav-link{% if current_page == 'home' %} active{% endif %}" href="/">
                                                <i class="bi bi-house"></i> Home
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link{% if current_page == 'data' %} active{% endif %}" href="/data">
                                                <i class="bi bi-database"></i> Data
                                            </a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link{% if current_page == 'docs' %} active{% endif %}" href="/docs">
                                                <i class="bi bi-book"></i> Docs
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                        
                        <h4>SEES Public</h4>
                    </div>
                </div>
                
                <div class="container">
                    {% block content %}{% endblock %}
                </div>
            </div>

            <!-- Javascript -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
